<h2><%= data.name %></h2>
<div class="columns">

  <ul class="stats">
    <li> <b>School:</b> <%= data.school %>
  <li> <b>Position:</b> <%= data.position %>
  <% if (data.position !== "Coach") { %>
  <li> <b>Year:</b> <%= data.year %>
    <li> <b>Height:</b> <%= data.Height %>
      <li> <b>Weight:</b> <%= data.Weight %>
    <% } %>
    <li class="view-larger"> <a href="./assets/athletes/<%= data.image %>" target="_blank">View larger image &raquo;</a>
  </ul>

  <div class="blurb">
    <%= data.blurb %>
  </div>
</div>
